#General Diagram settings:
background: "none"
shadow: "1"
grid: "0"
pagew: "auto"
pageh: "auto"

node_width: 75
node_height: 75

padding_x: 150
padding_y: 175

# Base style for nodes; defines the general appearance for all nodes.
base_style: "shape=image;rounded=1;shadow=1;imageAlign=center;imageVerticalAlign=middle;labelPosition=left;align=right;verticalLabelPosition=top;spacingLeft=0;verticalAlign=bottom;spacingTop=0;spacing=0;"

#Nodes with ports if ports:true (-g option for grafana will set always to true)
ports: false
port_style: "ellipse;whiteSpace=wrap;html=1;aspect=fixed;fontColor=#FFFFFF;fontSize=6;strokeColor=#98A2AE;fillColor=#BEC8D2;"
connector_style: "ellipse;whiteSpace=wrap;html=1;aspect=fixed;fontColor=#FFFFFF;fontSize=6;fillColor=#BEC8D2;strokeColor=none;noLabel=1;"

port_width:  12
port_height: 12

connector_width:  4
connector_height: 4

# Style for links between nodes
link_style: "rounded=1;endArrow=none;jumpStyle=gap;"

# Style for labels
src_label_style: "rounded=1;whiteSpace=wrap;html=1;fontFamily=Google Sans;fontSource=https%3A%2F%2Ffonts.googleapis.com%2Fcss%3Ffamily%3DGoogle%2BSans;arcSize=32;spacing=0;spacingBottom=1;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#98A2AE;fontSize=8;horizontal=1;fontStyle=1"
trgt_label_style: "rounded=1;whiteSpace=wrap;html=1;fontFamily=Google Sans;fontSource=https%3A%2F%2Ffonts.googleapis.com%2Fcss%3Ffamily%3DGoogle%2BSans;arcSize=32;spacing=0;spacingBottom=1;fillColor=#f5f5f5;fontColor=#333333;strokeColor=#98A2AE;fontSize=8;horizontal=1;fontStyle=1"

default_labels: false
label_offset: 20
label_height: 10
label_width: 20
label_alignment: center

# Custom styles for different types of nodes, allowing for unique visual representation based on node role or function
custom_styles:
  default: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  spine: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  leaf: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  dcgw: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  server: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"

# icon_to_group_mapping defines the mapping between 'graph-icon' labels specified in the Containerlab file and the custom_styles keys.
# 'graph-icon' is used within the Containerlab YAML configuration under 'labels' to visually differentiate nodes by type in the generated diagram.
# For example, a node with 'graph-icon: switch' in its Containerlab file will use the style defined under 'switch' in custom_styles.
icon_to_group_mapping:
  router: "dcgw"  # Maps 'router' graph-icon to the 'dcgw' style.
  switch: "leaf"  # Maps 'switch' graph-icon to the 'leaf' style, can be changed to "spine" if needed.
  host: "server"  # Maps 'host' graph-icon to the 'server' style.

# To get custom style data from Draw.io:
# 1. Right-click on an element in the Draw.io canvas.
# 2. Select "Edit Style" from the context menu.
# 3. Copy the style string that appears and use it in your custom_styles definition or directly modify it in Draw.io.