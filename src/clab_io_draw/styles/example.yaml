# General diagram settings control the background color, grid, page size, etc.
background: "none"    # The background color of the entire Draw.io diagram (in hex).
shadow: "0"              # Whether shadows are shown in the diagram. "0" means disabled.
grid: "0"                # Controls whether the diagram grid is visible. "0" means no visible grid.
pagew: "auto"            # Page width. "auto" means it will adjust based on content size.
pageh: "auto"            # Page height. "auto" means it will adjust based on content size.

# Basic node geometry
node_width: 75           # Default width (in pixels) of each node shape.
node_height: 75          # Default height (in pixels) of each node shape.

# Spacing between nodes
padding_x: 150           # Horizontal spacing between nodes.
padding_y: 175           # Vertical spacing between nodes.

# The base style for nodes; these key-value pairs describe how each node is rendered in Draw.io.
base_style: "shape=image;imageAlign=center;imageVerticalAlign=middle;labelPosition=left;align=right;verticalLabelPosition=top;spacingLeft=0;verticalAlign=bottom;spacingTop=0;spacing=0;fontColor=#F0F0F0;"
# Explanation of major style properties (semicolon-delimited):
#   shape=image         -> Renders the node as an image shape.
#   imageAlign=center   -> Aligns the image horizontally in the center of the shape.
#   imageVerticalAlign=middle -> Aligns the image vertically in the center.
#   labelPosition=left  -> Label is positioned to the left of the shape (by default).
#   align=right         -> Text alignment set to right.
#   verticalLabelPosition=top  -> The label is vertically at the top (if changed).
#   spacingLeft=0       -> No extra left padding.
#   verticalAlign=bottom-> The shape's own content is aligned to bottom (with the label top).
#   spacingTop=0        -> No extra top spacing around text.
#   spacing=0           -> Removes default spacing for text placement.
#   fontColor=#F0F0F0   -> The color of the text used for labels (a near-white color).

#Nodes with ports if ports:true (-g option for grafana will set always to true)
ports: true

# Style definitions for ports or connectors if "ports" is enabled.
port_style: "ellipse;whiteSpace=wrap;html=1;aspect=fixed;fontColor=#FFFFFF;fontSize=8;strokeColor=#98A2AE;fillColor=#BEC8D2;"
#   ellipse        -> The port shape is a small ellipse.
#   fontColor=#FFFFFF -> Color of any port label text (white).
#   strokeColor=#98A2AE -> The port’s outline color (grayish).
#   fillColor=#BEC8D2   -> Background color inside port (light gray).
#   fontSize=6     -> Very small text, since ports are small.

# Similar to port_style, but used for intermediate connectors or link midpoints. 
connector_style: "ellipse;whiteSpace=wrap;html=1;aspect=fixed;fontColor=#FFFFFF;fontSize=6;fillColor=#BEC8D2;strokeColor=none;noLabel=1;"
# strokeColor=none -> no outline stroke. 
# noLabel=1        -> No label is shown for connector elements.

# Dimensions for ports/connectors
port_width:  12   # The width (in px) of a port shape.
port_height: 12   # The height (in px) of a port shape.

connector_width:  4  # The width (in px) of a small connector or midpoint shape.
connector_height: 4  # The height (in px) of a small connector or midpoint shape.

# Style for links (the connecting lines) between nodes.
link_style: "rounded=0;orthogonalLoop=1;html=1;startSize=6;endArrow=classicThin;endFill=1;endSize=2;fontSize=14;strokeColor=#98A2AE;fontColor=#FFFFFF;textOpacity=60;labelBackgroundColor=#4D5766;jumpStyle=gap;strokeWidth=3;"
#   rounded=0        -> No round corners. 
#   orthogonalLoop=1 -> Edges can loop orthogonally if needed. 
#   startSize=6      -> Arrowhead/circle size at the start (if any).
#   endArrow=classicThin -> A thin arrow shape at the end of the line.
#   endFill=1        -> Fill that arrow with color.
#   endSize=2        -> Arrow size factor.
#   fontSize=14      -> Size of link labels if drawn directly on the edge.
#   strokeColor=#98A2AE -> Grayish line color for the link.
#   fontColor=#FFFFFF   -> White text color for link labels.
#   textOpacity=60   -> Makes text partially transparent (60%).
#   labelBackgroundColor=#4D5766 -> The background behind link label text is dark grey.
#   jumpStyle=gap    -> If lines cross, they do so with a small gap styling.
#   strokeWidth=3    -> The thickness in pixels for the link’s stroke.

# Label styles for source/target text along links. Often placed near the edges.
src_label_style: "edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];fontSize=6;fontColor=#FFFFFF;textOpacity=60;labelBackgroundColor=#4D5766;"
#   edgeLabel    -> Means it's a label that belongs on an edge. 
#   align=center -> The text is center-aligned within its small bounding box.
#   verticalAlign=middle -> The text is centered vertically.
#   fontSize=6   -> Label text size is quite small.
#   fontColor=#FFFFFF -> White text color.
#   textOpacity=60 -> 60% opaque text (semi-transparent).
#   labelBackgroundColor=#4D5766 -> The label background is dark gray.

trgt_label_style: "edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];fontSize=6;fontColor=#FFFFFF;textOpacity=60;labelBackgroundColor=#4D5766;"
# Same concept, but typically used for the target side of a link label. 
# Identical style except it might appear on the opposite side from src_label.

# If default_labels is true, then link labels are drawn automatically at the source/target and not as seperate text. 
default_labels: true

# The offset and sizing for any textual label placed externally to the node or link.
label_offset: 20   # Shift the label a certain number of pixels from the attach point.
label_height: 10   # Height (in px) allocated for the label shape.
label_width: 20    # Width (in px) allocated for the label shape.
label_alignment: center  # The label text alignment (left, center, or right).

# The custom_styles dictionary maps style names (like "default", "spine", "leaf", etc.) 
# to a string containing many styling details, often including an embedded SVG. 
# These are used to differentiate different node roles visually.
custom_styles:
  default: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  spine: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  leaf: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  dcgw: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
  server: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=top;labelBackgroundColor=none;verticalAlign=bottom;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"

# The css_overrides section is used (by ThemeManager) to inject CSS changes
# into embedded SVG images. For example, we can override fill colors for .st0 
# or other class names if the embedded SVG has them.
css_overrides:
  default:
    st0_fill: "#008000"   # For nodes with the "default" style, fill st0 with green
  spine:
    st0_fill: "#008000"
  leaf:
    st0_fill: "#008000"
  dcgw:
    st0_fill: "#008000"
  server:
  network: "shape=image;editableCssRules=\\.st[0-2]$;verticalLabelPosition=bottom;labelBackgroundColor=none;verticalAlign=top;aspect=fixed;imageAspect=0;image=data:image/svg+xml,;"
    st0_fill: "#008000"

# icon_to_group_mapping defines the mapping between 'graph-icon' labels specified in the Containerlab file and the custom_styles keys.
# 'graph-icon' is used within the Containerlab YAML configuration under 'labels' to visually differentiate nodes by type in the generated diagram.
# For example, a node with 'graph-icon: switch' in its Containerlab file will use the style defined under 'switch' in custom_styles.
icon_to_group_mapping:
  router: "dcgw"  # Maps 'router' graph-icon to the 'dcgw' style.
  switch: "leaf"  # Maps 'switch' graph-icon to the 'leaf' style, can be changed to "spine" if needed.
  host: "server"  # Maps 'host' graph-icon to the 'server' style.
  network: "network"  # Maps 'network' graph-icon to the 'network' style.

# To get custom style data from Draw.io:
# 1. Right-click on an element in the Draw.io canvas.
# 2. Select "Edit Style" from the context menu.
# 3. Copy the style string that appears and use it in your custom_styles definition or directly modify it in Draw.io.