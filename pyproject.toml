[project]
name = "clab-io-draw"
version = "0.7.0"
description = "Convert between draw.io and containerlab topology files"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "n2g==0.3.3",
    "prompt-toolkit==3.0.52",
    "PyYAML==6.0.2",
    "six==1.17.0",
    "wcwidth==0.2.13",
    "ruamel-yaml==0.18.15",
    "textual-dev==1.7.0",
    "textual==6.1.0",
    "networkx>=3.5.0",
    "defusedxml>=0.7.1",
    "typer>=0.17.4",
    "pytest>=8.4.2",
]

[project.scripts]
clab2drawio = "clab_io_draw.clab2drawio:main_cli"
drawio2clab = "clab_io_draw.drawio2clab:main_cli"

[build-system]
requires = ["setuptools>=67"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"clab_io_draw.styles" = ["*.yaml"]
"clab_io_draw.core.grafana.config" = ["*.yml"]
"clab_io_draw.core.grafana.templates" = ["*.json"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "B",
    "C4",
    "N",
    "S",
    "ARG",
    "SIM",
    "TID",
    "ISC",
    "RET",
    "Q",
]
ignore = ["E501", "ANN", "N803", "N806"]
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
line-ending = "auto"
skip-magic-trailing-comma = false
docstring-code-line-length = "dynamic"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "ruff>=0.12.10",
]
